name: "build the package when a pull request is opened"

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm run build
